<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo app</title>
  <!-- favicon -->
<link rel="apple-touch-icon" sizes="192x192" href="CSS/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="CSS/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="CSS/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <!-- favicons -->
  <link rel="icon" type="image/png" sizes="512x512" href="todo-app-main/images/redketchup/favicon-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="todo-app-main/images/redketchup/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="todo-app-main/images/redketchup/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="todo-app-main/images/redketchup/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="todo-app-main/images/redketchup/favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
  <!-- render all elements normally -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Font awesome  -->
  <link rel="stylesheet" href="CSS/all.min.css" />
  <!-- main css style -->
  <link rel="stylesheet" href="CSS/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="app">

    <div class="header">
      <div class="image">
        <img src="todo-app-main/images/bg-desktop-light.jpg" alt="" class="light">
      </div>
      <div class="title">
        <h2>todo app</h2>
        <div class="icon">
          <img src="todo-app-main/images/icon-moon.svg" class="moon active-icon">
          <img src="todo-app-main/images/icon-sun.svg" class="sun">
        </div>
      </div>
      <div class="add">
        <div class="submit"><i class="fa-solid fa-check"></i></div>
        <input type="text" pattern="[a-zA-Z0-9,#.-]+" required placeholder="Create a new todo... nice..">
        <div class="submitting"><i class="fa-solid fa-paper-plane"></i></div>
      </div>
    </div>
    <div class="list">
      <div class="tasks"></div>
      <div class="stats">
        <div class="count"><span>0</span> items left</div>
        <div class="filter">
          <div class="all choosen ele">All</div>
          <div class="active ele">Active</div>
          <div class="completed ele">Completed</div>
        </div>
        <div class="clear">
          Clear Completed
        </div>
      </div>
    </div>
    <div class="sign">
      Made by@ Youssef Zaki
    </div>
    <div class="up " id="up-scroll">
      <i class="fas fa-long-arrow-alt-up"></i>

    </div>
    <div class="down" id="down-scroll">
      <i class="fas fa-long-arrow-alt-down"></i>
    </div>
    <script src="main.js"></script>
</body>

</html>
